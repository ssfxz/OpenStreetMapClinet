<html>
  <head>
    <meta charset="utf-8">
    <title>map</title>
  </head>
  <body>
    <div id="map" style="position:relative;width:1000px;height:800px;position:absolute;left:100px;top:100px;background-color:#EEE"></div>
    <script src="osm.js"></script>
    <script>
      const osm = new OSM();
      const container = document.getElementById('map');
      const size = {
        width: container.offsetWidth,
        height: container.offsetHeight
      }

      osm.setDom({container, size});
      osm.setServer("http://10.165.124.194/osm/{z}/{x}/{y}.png");
      osm.setConfig({
        center: {lon: 30, lat: 120},
        zoom: 10
      });

      osm.render();


    </script>
  </body>
</html>
